<v-horizontal-split-panel _id="horizontalSplitPanel"> 
  <v-vertical-layout size-auto="true" width-auto spacing margin> 
    <v-horizontal-layout width-auto spacing> 
   	  <v-button _id="addButton">Add</v-button>
      <v-button _id="deleteButton">Delete</v-button>
    </v-horizontal-layout>  
    <v-table _id="bugTable" /> 
  </v-vertical-layout> 
  <v-form-layout _id="bugForm" margin> 
    <v-text-field _id="bugDescription" caption="Description" /> 
    <v-button _id="submitButton">Submit</v-button> 
  </v-form-layout> 
</v-horizontal-split-panel>
